{% extends 'padre.html' %}
{% load static %}

{% block contenido-home %}
<div class="card mb-4 lista">
    <ul class="card-header listaul" >
        <li><a href="{% url 'integral' %}">Interes Gral</a></li>
        <li><a href="{% url 'informatica' %}">Informatica</a></li>
        <li><a href="{% url 'programacion' %}">Programacion</a></li>
        <li><a href="{% url 'tutoriales' %}">Tutoriales</a></li>
    </ul>
</div>
<div class="container">
    <div class="row">
        <!-- Blog entries-->
        <!-- Featured blog post-->
        <div class="card mb-4">
                {% for n in posts %}
                <a href="#!"><img class="card-img-topa" src="/media/{{ n.imagen }}" alt="..." /></a>
                <div class="card-body">
                    <div class="small text-muted">{{n.fecha}}</div>
                    <h2 class="card-title">{{n.titulo}}</h2>
                    <h4 class="small text-muted">Autor: {{posts.autor}}</h4>
                    <h4 class="small text-muted">Categoria: {{posts.genero}}</h4>
                    <div class="card-text overtext">{{n.contenido}}</div>
                    <a class="btn btn-primary" href="{% url 'post' n.id%}">Read more â†’</a>
                </div>
                {% endfor %}
            </div>

{% endblock  %}
