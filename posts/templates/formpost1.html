{% extends 'padre.html' %}
{% load static %}
{% block contenido-header %}
<link href="{% static '/css/createpost.css' %}" rel="stylesheet" />
{% endblock %}

{% block contenido-home %}

  <div class="container">
    <form action="{% url 'nuevopost' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <ul class="flex-outer">
        <li>
          <label for="first-name">Titulo</label>
          <input type="text" name="titulo" id="first-name" placeholder="Titulo del Post">
        </li>
        <li>
          <label for="message">Contenido</label>
          <textarea rows="6" name="contenido" id="message" placeholder="Enter your message here"></textarea>
        </li>
        <li>
          <label for="first-name">Categoria</label>
          <input type="text" name="genero" id="first-name" placeholder="Titulo del Post">
        </li>
        <li>
          <label for="first-name">Fecha</label>
          <input type="date" name="imagen" accept=".png, .jpg, .jpeg" multiple id="first-name" >
        </li>
        <li>
          <label for="first-name">Fecha</label>
          <input type="file" name="imagen" id="first-name" placeholder="Titulo del Post">
        </li>
        <li>
          <button type="submit">Submit</button>
        </li>
      </ul>
    </form>
  </div>
  {% endblock %}
