{% extends 'padre.html' %}
{% load static %}
{% block contenido-header %}
<link href="{% static '/css/login.css' %}" rel="stylesheet" />
{% endblock %}

{% block contenido-home %}

<div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Ingresa al Blog!</h3>
		<div class="card-text">
			
			
			<form action="" method="POST">
                {% csrf_token %}
				<!-- to error: add class "has-danger" -->
				<div class="form-group">
					<label for="username">Usuario</label>
					<input type="text" name="username" class="form-control form-control-sm" id="username" aria-describedby="emailHelp">
				</div>
				<div class="form-group">
					<label for="password1">Password</label>
					
					<input type="password" name="password" class="form-control form-control-sm" id="password">
				</div>
				<input type="submit" class="btn btn-primary btn-block" value="Ingresar">
				
				<div class="sign-up">
					No tienes cuenta? <a href="{% url 'register' %}">Creala</a>
				</div>
			</form>
		</div>
	</div>
</div>
</div>

{% endblock %}
