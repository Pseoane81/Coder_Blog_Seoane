{% extends 'padre.html' %}
{% load static %}

{% block contenido-home %}

<div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Formulario de Registro</h3>
		<div class="card-text">
			<!--
			<div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
			<form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
				<!-- to error: add class "has-danger" -->
				<div class="form-group">
					<label for="username">Usuario</label>
					<input type="text" name="username" class="form-control form-control-sm" id="Username" aria-describedby="emailHelp">
				</div>
				<div class="form-group">
					<label for="username">Nombre</label>
					<input type="text" name="first_name" class="form-control form-control-sm" id="Username" aria-describedby="emailHelp">
				</div>
                <div class="form-group">
					<label for="username">Apellido</label>
					<input type="text" name="last_name" class="form-control form-control-sm" id="Username" aria-describedby="emailHelp">
				</div>
                <div class="form-group">
					<label for="username">Email</label>
					<input type="email" name="email" class="form-control form-control-sm" id="Username" aria-describedby="emailHelp">
				</div>

				<div class="form-group">
					<label for="image">Selecciona la imagen</label>
					<input type="file" name="imagen" accept=".png, .jpg, .jpeg" multiple class="form-control form-control-sm" id="Username" aria-describedby="emailHelp">
				</div>
                
				<div class="form-group">
					<label for="password">Password</label>
					
					<input type="password" name="password1" class="form-control form-control-sm" id="Password">
				</div>
                <div class="form-group">
					<label for="password">Password</label>
					
					<input type="password" name="password2" class="form-control form-control-sm" id="Password">
				</div>
				<button type="submit" class="btn btn-primary btn-block">Sign in</button>
				
				<div class="sign-up">
				    Tienes cuenta? <a href="{% url 'login' %}">Ingresa</a>
				</div>
			</form>
		</div>
	</div>
</div>
</div>

{% endblock %}
