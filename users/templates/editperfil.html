{% extends 'padre.html' %}
{% load static %}

{% block contenido-home %}
<div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Formulario de edicion de {{usuario.username}}</h3>
		<div class="card-text">
			<!--
			<div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
			<form action="" method="POST">
                {% csrf_token %}
				<!-- to error: add class "has-danger" -->
				<div class="form-group">
					<label for="username">Usuario</label>
					<input type="text" name="username" placeholder="{{usuario.username}}" class="form-control form-control-sm" id="Username" aria-describedby="emailHelp">
				</div>
                <div class="form-group">
					<label for="username">Apellido</label>
					<input type="text" name="last_name" placeholder="{{usuario.last_name}}" class="form-control form-control-sm" id="Username" aria-describedby="emailHelp">
				</div>
                <div class="form-group">
					<label for="username">Email</label>
					<input type="email" name="email" placeholder="{{usuario.email}}" class="form-control form-control-sm" id="Username" aria-describedby="emailHelp">
				</div>
                
				<div class="form-group">
					<label for="password">Password</label>
					
					<input type="password" name="password1" class="form-control form-control-sm" id="Password">
				</div>
                <div class="form-group">
					<label for="password">Password</label>
					
					<input type="password" name="password2" class="form-control form-control-sm" id="Password">
				</div>
				<button type="submit" class="btn btn-primary btn-block">Sign in</button>
				
				
			</form>
		</div>
	</div>
</div>
</div>

{% endblock %}
